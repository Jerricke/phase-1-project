<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Phase-1-Project</title>
</head>

<body>
    <div id="mainMenuScreen">
        <div id="mainContainer">
            <h1>Pokemon Catcher!</h1>
            <button id="gameStart" type="button">Start</button>
        </div>
    </div>

    <div id="mainScreen">
        <div id="wrapper">
            <div id="play-area">
                <!-- index.js will populate this with div tags and coordinates -->
            </div>
        </div>

        <div id="consoleHUD">
            <div id="eventLogger">
                <div id="eventHistory">
                    <!-- use index.js to populate the events  -->
                </div>
            </div>
            <div class="consoleButtons">
                <button id="bag" type="button">Bag</button>
            </div>
            <div class="consoleButtons">
                <button id="main-menu" type="button">Main Menu</button>
            </div>
        </div>
    </div>

    <div id="bagScreen">

        <div id="bagGridBox">
            <div id="itemDiv">
                <h1>Item(s)</h1>
                <div id="itemList">
                    <div id="pokeball"> Pokeball x <span id="pokeballCount"></span>
                        <div id="pokeballDetails">
                            <span>A pokeball to catch Pokemons </span></span>
                            <button type="button" id="usePokeball">USE</button>
                        </div>
                    </div>
                    <div id="masterball"> Master Ball x <span id="masterballCount"></span>
                        <div id="masterballDetails">
                            <span>A pokeball to catch Pokemons at higher rates</span>
                            <button type="button" id="useMasterball">USE</button>
                        </div>
                    </div>
                    <div id="potion"> Potion x <span id="potionCount"></span>
                        <div id="potionDetails">
                            <span>A potion that heals for 10hp</span>
                            <button type="button" id="usePotion">USE</button>
                        </div>
                    </div>
                    <div id="gPotion"> Great Potion x <span id="gPotionCount"></span>
                        <div id="gPotionDetails">
                            <span>A potion that heals for 20hp</span>
                            <button type="button" id="useGPotion">USE</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pokemonDiv">
                <h1>Captured Pokemon(s)</h1>
                <ul id="pokemonList">
                </ul>
            </div>
            <div>
                <button id="returnToMain" type="button">Return</button>
            </div>

        </div>


    </div>


    <div id="combatScreen">
        <div class="combatContainer">
            <div id="eventLoggerCombat">
                <div id="combatHistory">
                    <!-- use index.js to populate the events  -->

                </div>
            </div>
            <img id="opponentPokemon" src="#">
            <div id="opponentStats">
                <p>HP: <span id="opponentHP">someHP</span></p>
            </div>
            <img id="allyPokemon" src="#">
            <div id="allyStats">
                <p>HP: <span id="allyHP">someHP</span></p>
            </div>
        </div>
        <div id="combatNavBar">
            <div id="movesNav">
                <div id="movesList">
                </div>
            </div>
            <button id="bagBtn" type="button">Bag</button>
            <button id="escapeBtn" type="button">Escape</button>
        </div>
    </div>

    <div id="gameOverScreen">
        <div id="gameOverContainer">
            <h1>GAME OVER</h1>
            <p>All your pokemons have fainted :(</p>
            <button id="startOver" type="button">Start Over?</button>
        </div>
    </div>

    <script src="index.js""></script>
</body>

</html>
