<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Phase-1-Project</title>
</head>

<body>
    <header>
        <h1>Pokemon Finder</h1>
    </header>
    <div id="wrapper">
        <div class="play-area">
            <!-- index.js will populate this with div tags and coordinates -->
        </div>
    </div>
    <footer class="information-display-section">
        <div class="information-display">
            <div id="pokemonDetail">
                <p>Pokemon Name: </p>
                <div id="displayName">Charmander</div>
                <p>Pokemon Type: </p>
                <div id="displayType">Fire</div>
            </div>
            <div id="pokemonImgBox">
                <img id="displayImg"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                    alt="pokemonImg" />
            </div>
        </div>

    </footer>
    <script defer src="index.js""></script>
</body>

</html>
